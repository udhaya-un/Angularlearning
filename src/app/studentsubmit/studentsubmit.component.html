<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="DataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
      <td mat-cell *matCellDef="let view"> {{view.LastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
      <td mat-cell *matCellDef="let view"> {{view.FirstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Mail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> mailid </th>
      <td mat-cell *matCellDef="let view"> {{view.mailid}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let view"> {{view.Password}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
